id: dog.unix.cantata
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: cantata
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-music
  - --filesystem=/run/mpd
  - --filesystem=xdg-run/mpd
modules:
  - name: cantata
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: "git"
        url: "https://github.com/nullobsi/cantata.git"
        tag: "v3.0.2"
        commit: "4a88049f9a80b8c3afee63b7406f904255f95ea4"
