id: dog.unix.cantata.Cantata
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: cantata
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-music
  - --filesystem=/run/mpd
  - --filesystem=xdg-run/mpd
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: cantata
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: "git"
        url: "https://github.com/nullobsi/cantata.git"
        tag: "v3.2.1"
        commit: "4556d7c93e70d1d63aeee4900c84c3b6e2ae0a62"
