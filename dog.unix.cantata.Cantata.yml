id: dog.unix.cantata.Cantata
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: cantata
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-music
  - --filesystem=/run/mpd
  - --filesystem=xdg-run/mpd
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: cantata
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: "git"
        url: "https://github.com/nullobsi/cantata.git"
        tag: "v3.1.0"
        commit: "ae234d4e56d5ea376e07c9df74d5acc8428683ed"
